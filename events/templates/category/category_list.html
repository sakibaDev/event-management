{% extends "dashboard/base.html" %}

{% block content %}

  <a
    href="{% url 'category_create' %}"
    class="bg-yellow-500 text-white px-4 py-2 rounded mb-6 inline-block"
  >
    + Add Category
  </a>

  <ul class="space-y-4">
    {% for cat in categories %}
      <li class="border p-4 rounded shadow">
        <div class="font-bold text-lg">{{ cat.name }}</div>

        <div class="mt-2 flex gap-2">
          <a href="{% url 'category_update' cat.id %}" class="bg-blue-500 text-white px-3 py-1 rounded">Update</a>
          <a href="{% url 'category_delete' cat.id %}" onclick="return confirm('Are you sure you want to delete this category?');" class="bg-red-500 text-white px-3 py-1 rounded">Delete</a>
        </div>
      </li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>

{% endblock %}
