<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header>
        <nav class="bg-green-100  shadow-md">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-700">Event Manager</h1>
                <div class="flex gap-6 text-gray-800">
                    <a href="{% url 'dashboard' %}" class="hover:text-gray-900">Dashboard</a>
                    <a href="{% url 'event_list' %}" class="hover:text-gray-900">Events</a>
                    <a href="{% url 'category_list' %}" class="hover:text-gray-900">Categories</a>
                    <a href="{% url 'participant_list' %}" class="hover:text-gray-900">Participants</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
