{% extends "dashboard/base.html" %}

{% block content %}

  <a
    href="{% url 'participant_create' %}"
    class="bg-orange-300 text-white px-4 py-2 rounded mb-6 inline-block"
  >
    + Add Participant
  </a>

  <ul class="space-y-4">
    {% for participant in participants %}
      <li class="border p-4 rounded shadow">
        <div class="font-bold text-lg">{{ participant.name }}</div>

        <div class="mt-2 flex gap-2">
          <a href="{% url 'participant_update' participant.id %}" class="bg-blue-500 text-white px-3 py-1 rounded">Update</a>
          <a href="{% url 'participant_delete' participant.id %}" onclick="return confirm('Are you sure you want to delete this participant?');" class="bg-red-500 text-white px-3 py-1 rounded">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
